<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おせちガチャ - みんなでおもしろいおせちをつくろう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎍 おせちガチャ 🎍</h1>
            <p class="subtitle">みんなでおもしろいおせちをつくろう</p>
        </header>

        <main>
            <!-- ①中身の追加セクション -->
            <section class="section" id="add-section">
                <h2>🍱 中身を追加</h2>
                <div class="card">
                    <form id="add-form">
                        <div class="form-group">
                            <label for="dish-name">料理名</label>
                            <input type="text" id="dish-name" placeholder="例: えび" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-origin">由来</label>
                            <textarea id="dish-origin" placeholder="例: 長生きできるように" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">プールに追加</button>
                    </form>
                </div>
            </section>

            <!-- ②ガチャセクション -->
            <section class="section" id="gacha-section">
                <h2>🎲 おせちガチャ</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="gacha-count">何品選ぶ？</label>
                        <input type="number" id="gacha-count" min="1" max="20" value="5" placeholder="1-20">
                    </div>
                    <button id="gacha-btn" class="btn btn-secondary">ガチャを回す！</button>
                    
                    <div id="gacha-result" class="gacha-result"></div>
                </div>
            </section>

            <!-- ③全部見るセクション -->
            <section class="section" id="view-section">
                <h2>📋 全ての料理を見る</h2>
                <div class="card">
                    <button id="view-all-btn" class="btn btn-tertiary">全て表示</button>
                    <div id="all-dishes" class="all-dishes"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 おせちガチャ</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
