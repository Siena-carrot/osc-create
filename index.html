<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おせちガチャ - みんなでおもしろいおせちをつくろう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>おせちガチャ</h1>
            <p class="subtitle">みんなで最強にめでたいおせちをつくろう2250</p>
        </header>

        <main>
            <!-- ①メニューの追加セクション -->
            <section class="section" id="add-section">
                <!--<h2>メニューを追加</h2> -->
                <div class="card">
                    <form id="add-form" autocomplete="off">
                        <div class="form-group">
                            <label for="dish-name">料理名</label>
                            <input type="text" id="dish-name" placeholder="例: えび" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-origin">由来</label>
                            <textarea id="dish-origin" placeholder="例: 長生きできるように" rows="3" autocomplete="off" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">料理を投稿</button>
                    </form>
                    <button id="view-my-posts-btn" class="btn btn-quaternary">自分の過去投稿</button>
                    <div id="my-posts" class="my-posts"></div>
                </div>
            </section>

            <!-- ②ガチャセクション -->
            <section class="section" id="gacha-section">
                <!--<h2>おせちガチャ</h2>-->
                <div class="card">
                    <div class="form-group">
                        <label for="gacha-count">品数</label>
                        <input type="number" id="gacha-count" min="1" max="20" value="10" placeholder="1-20">
                    </div>
                    <button id="gacha-btn" class="btn btn-secondary">ガチャを回す</button>
                    
                    <div id="gacha-result" class="gacha-result"></div>
                </div>
            </section>
        </main>

        <div class="credit">
            <a href="https://x.com/Siena_carrot" target="_blank" rel="noopener noreferrer">https://x.com/Siena_carrot</a>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
