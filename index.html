<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おせちガチャ - みんなでおもしろいおせちをつくろう</title>
    
    <!-- OGP設定 -->
    <meta property="og:title" content="おせちガチャ">
    <meta property="og:description" content="みんなでおもしろいおせちをつくろう">
    <meta property="og:image" content="https://siena-carrot.github.io/osc-create/assets/images/ogp.jpg">
    <meta property="og:url" content="https://siena-carrot.github.io/osc-create/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="おせちガチャ">
    <meta name="twitter:description" content="みんなでおもしろいおせちをつくろう">
    <meta name="twitter:image" content="https://siena-carrot.github.io/osc-create/assets/images/ogp.jpg">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen" class="splash-screen">
        <img src="assets/images/header.png" alt="おせちガチャ" class="splash-logo">
    </div>

    <div class="container">
        <header>
            <!-- <h1>おせちガチャ</h1>
            <p class="subtitle">みんなで最強にめでたいおせちをつくろう026</p> -->
            <img src="assets/images/header.png" alt="おせちガチャ" style="display: block; margin: 0 auto; max-width:90%; height: auto;">
        </header>

        <section class="how-to-play">
            <h2>あそびかた</h2>
            <p>おせちに入れたい料理をそれっぽい由来といっしょに投稿してね</p>
            <p>ガチャを回すと今年のおせちが決まるよ</p>
            <p style="font-size: 0.7em;">投稿内容は予告なく削除する可能性があります</p>
        </section>

        <main>
            <!-- ①メニューの追加セクション -->
            <section class="section" id="add-section">
                <div class="card">
                    <form id="add-form" autocomplete="off">
                        <div class="form-group">
                            <label for="dish-name">料理名</label>
                            <input type="text" id="dish-name" placeholder="例: えび" autocomplete="nope" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-origin">由来</label>
                            <textarea id="dish-origin" placeholder="例: 長生きできるように" rows="3" autocomplete="nope" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">料理を投稿</button>
                    </form>
                    <div id="my-posts-toggle" class="my-posts-toggle">
                        <span class="toggle-icon">▼</span> 自分の過去投稿
                    </div>
                    <div id="my-posts" class="my-posts" style="display: none;"></div>
                </div>
            </section>

            <!-- ②ガチャセクション -->
            <section class="section" id="gacha-section">
                <div class="card">
                    <div class="form-group">
                        <label for="gacha-count">品数</label>
                        <input type="number" id="gacha-count" min="1" max="20" value="8" placeholder="1-20">
                    </div>
                    <button id="gacha-btn" class="btn btn-secondary">ガチャを回す</button>
                    
                    <div id="gacha-result" class="gacha-result"></div>
                </div>
            </section>
        </main>

        <div class="credit">
      制作：Siena<br>
            <a href="https://x.com/Siena_carrot" target="_blank" rel="noopener noreferrer">https://x.com/Siena_carrot</a>

            <br><br><ver1 class="02"></ver1>
        </div>
    </div>

    <!-- html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
